version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
      -image: circleci/mongo:3.6
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "filestore"
      - run:
          name: Running tests
          command: |
            python filestore/manage.py test
      - store_artifacts:
          path: test-reports/
          destination: python_app